[time]
# time units are in UTC
year = 2022
month = 5

start_day = 20
start_hour = 12
start_minute = 0
start_second = 0

finish_day = 23
finish_hour = 0
finish_minute = 0
finish_second = 0

# time interval in seconds
delta = 60

[observation]
# date = ${year}_${month}_${day}_${window}
observatory = lasilla
satellite = oneweb
lowest_altitude_satellite = 30
sun_zenith_lowest = 97
sun_zenith_highest = 114
# Each satellite must be in a new line.
# Do not separate them in a different way
satellites = ONEWEB-0060
    ONEWEB-0069

[directory]
work = /home/edgar/satellite-tracking
output = ${work}/output

[tle]
download = False
# if download = True, time_stamp and name keys define the tle file
name = tle_oneweb_2022-04-24_03:55:07.txt
[file]
simple = observing-details
complete = visible

[configuration]
processes = 3
